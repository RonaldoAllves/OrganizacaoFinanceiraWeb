<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
	<link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css?v=1.1">
	
	<!-- Adicionando scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
	
	<style>
        label, select{
			font-size: 12px;
		}
		
		input[type="text"],
		input[type="date"],
		input[type="number"],
		input[type="month"],
		select {
			font-size: 12px;
		}
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item" style="background-color: #B1EBE4;">
                <div class="button"></div>
                <p>Registrar</p>
            </div>
            <div class="carousel-item" onclick="location.href='metaCarro.html'" style="background-color: #e6b3ff;">
                <div class="button"></div>
                <p>Meta</p>
            </div>
            <div class="carousel-item" onclick="location.href='contas.html'" style="background-color: #fdffb6;">
                <div class="button"></div>
                <p>Contas</p>
            </div>
            <div class="carousel-item" onclick="location.href='categorias.html'" style="background-color: #ffd6a5;">
                <div class="button"></div>
                <p>Categorias</p>
            </div>
            <div class="carousel-item" onclick="location.href='projecao.html'" style="background-color: #caffbf;"><div class="button"></div><p>Projeção fin.</p></div>
			<div class="carousel-item" onclick="location.href='relatorios.html'" style="background-color: #9ad0f5;">
                <div class="button"></div>
                <p>Relatórios</p>
            </div>
            <div class="carousel-item" style="background-color: #ffadad;">
                <div class="button"></div>
                <p>Configurações</p>
            </div>
        </div>
    </div>

    <!-- Formulário de compra/entrada -->
    <form id="transactionForm" class="transaction-form">
        <div class="radio-buttons">
            <label>
                <input type="radio" name="transactionType" value="compra" checked onchange="toggleFields()"> Compra
            </label>
            <label>
                <input type="radio" name="transactionType" value="entrada" onchange="toggleFields()"> Entrada
            </label>
        </div>
        <div class="form-group">
            <label for="description">Descrição</label>
            <input type="text" id="description" name="description">
        </div>
        <div class="form-group">
            <label for="value">Valor</label>
            <input type="number" step="0.01" id="value" name="value">
        </div>
        <div class="form-group inline-group">
			<div>
				<label for="purchaseDate">Data</label>
				<input type="date" id="purchaseDate" name="purchaseDate">
			</div>
			<div>
				<label for="referenceMonth">Mês de referência</label>
				<input type="month" id="referenceMonth" name="referenceMonth">
			</div>
		</div>
        <div class="form-group">
            <label for="category">Categoria</label>
            <select id="category" name="category">
                <!-- Opções serão preenchidas futuramente -->
            </select>
        </div>
        <div class="form-group">
            <label for="account">Conta</label>
            <select id="account" name="account">
                <!-- Opções serão preenchidas futuramente -->
            </select>
        </div>
        

        <!-- Campos específicos de compra -->
        <div id="compraFields">
            <div class="form-group">
                <label for="purchaseType">Tipo da compra</label>
                <select id="purchaseType" name="purchaseType">
                    <option value="credito">Crédito</option>
                    <option value="dinheiro">Dinheiro</option>
                </select>
            </div>
            <div class="form-group inline-group">
				<div>
					<label for="installments">Qtd. parcelas</label>
					<input type="number" id="installments" name="installments">
				</div>
				<div>
					<label for="firstInstallmentDate">1ª parcela</label>
					<input type="date" id="firstInstallmentDate" name="firstInstallmentDate">
				</div>
				<div>
					<label for="totalPurchaseValue">Total compra</label>
					<input type="number" step="0.01" id="totalPurchaseValue" name="totalPurchaseValue">
				</div>
			</div>
            <div class="checkbox-group"> 
                <input type="checkbox" id="mandatoryExpense" name="mandatoryExpense">
                <label for="mandatoryExpense">Gasto obrigatório</label>
            </div>
            <div class="form-group">
                <label for="exceededValue">Valor Extrapolado</label>
                <input type="number" step="0.01" id="exceededValue" name="exceededValue">
            </div>
        </div>
        
        <!-- Botão de salvar -->
        <div class="form-group">
            <button type="submit">Salvar</button>
        </div>
    </form>

    <script src="scriptGeral.js"></script>
    <script src="script.js"></script>
</body>
</html>
