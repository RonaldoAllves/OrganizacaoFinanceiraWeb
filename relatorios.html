<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css?v=1.1">
    <style>
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
			max-width: 1000px;
        }

        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item" onclick="location.href='index.html'" style="background-color: #B1EBE4;">
                <div class="button"></div>
                <p>Registrar</p>
            </div>
            <div class="carousel-item" onclick="location.href='metaCarro.html'" style="background-color: #e6b3ff;">
                <div class="button"></div>
                <p>Meta</p>
            </div>
            <div class="carousel-item" onclick="location.href='contas.html'" style="background-color: #fdffb6;">
                <div class="button"></div>
                <p>Contas</p>
            </div>
            <div class="carousel-item" onclick="location.href='categorias.html'" style="background-color: #ffd6a5;">
                <div class="button"></div>
                <p>Categorias</p>
            </div>
            <div class="carousel-item" onclick="location.href='projecao.html'" style="background-color: #caffbf;"><div class="button"></div><p>Projeção fin.</p></div>
			<div class="carousel-item" style="background-color: #9ad0f5;">
                <div class="button"></div>
                <p>Relatórios</p>
            </div>
            <div class="carousel-item" style="background-color: #ffadad;">
                <div class="button"></div>
                <p>Configurações</p>
            </div>            
        </div>
    </div>

    <div class="container">
        <h2 style="color: #9ad0f5">Saídas</h2>
        <canvas id="myChart"></canvas>
    </div>
	
	<div class="container">
        <h2 style="color: #9ad0f5">Saídas por categoria</h2>
		<select id="categorySelect" name="categorySelect">
			<!-- Opções serão preenchidas futuramente -->
		</select>
        <canvas id="myChartCategory"></canvas>
    </div>
	
	<div class="container">
		<h2 style="color: #9ad0f5">Entradas</h2>
		<canvas id="myChartEntradas"></canvas>
	</div>

	<div class="container">
        <h2 style="color: #9ad0f5">Saldo do mês</h2>
        <canvas id="myChartSaldo"></canvas>
    </div>
	
	<div class="container">
        <h2 style="color: #9ad0f5">Saldo geral</h2>
        <canvas id="myChartSaldoAcumulado"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="firebase-app.js"></script>
    <script src="firebase-database.js"></script>
    <script src="scriptGeral.js"></script>
    <script src="scriptRelatorios.js"></script>
</body>
</html>
