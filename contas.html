<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css?v=1.1">

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Adicionando Chart.js -->
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item" onclick="location.href='index.html'" style="background-color: #B1EBE4;">
                <div class="button"></div>
                <p>Registrar</p>
            </div>
            <div class="carousel-item" onclick="showAccounts()" style="background-color: #fdffb6;">
                <div class="button"></div>
                <p>Contas</p>
            </div>
            <div class="carousel-item" onclick="location.href='categorias.html'" style="background-color: #ffd6a5;">
                <div class="button"></div>
                <p>Categorias</p>
            </div>
            <div class="carousel-item" style="background-color: #caffbf;">
                <div class="button"></div>
                <p>Projeção fin.</p>
            </div>
			<div class="carousel-item" onclick="location.href='relatorios.html'" style="background-color: #9ad0f5;">
                <div class="button"></div>
                <p>Relatórios</p>
            </div>
            <div class="carousel-item" style="background-color: #ffadad;">
                <div class="button"></div>
                <p>Configurações</p>
            </div>
        </div>
    </div>

    <div class="transaction-list">
        <div class="lista" id="accountsList">
            <ol id="accounts"></ol>
        </div>
    </div>

    <div id="accountDetails" class="detailsDiv">
		<input type="month" id="monthPicker">
		<canvas id="detailsChart"></canvas> <!-- Gráfico de Pizza -->
	</div>     

    <script src="scriptGeral.js"></script>
    <script src="scriptContas.js"></script>
</body>
</html>
