<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soma de Dois Valores</title>
<script>
    function calcularSoma() {
        // Obter os valores dos campos de entrada
        var valor1 = parseFloat(document.getElementById("valor1").value);
        var valor2 = parseFloat(document.getElementById("valor2").value);
        
        // Verificar se os valores são números
        if (isNaN(valor1) || isNaN(valor2)) {
            alert("Por favor, insira valores numéricos válidos.");
            return;
        }
        
        // Calcular a soma
        var soma = valor1 + valor2;
        
        // Exibir a soma
        document.getElementById("resultado").innerHTML = "A soma é: " + soma;
    }
</script>
</head>
<body>
    <h2>Soma de Dois Valores</h2>
    <label for="valor1">Valor 1:</label>
    <input type="text" id="valor1"><br><br>
    <label for="valor2">Valor 2:</label>
    <input type="text" id="valor2"><br><br>
    <button onclick="calcularSoma()">Calcular Soma</button><br><br>
    <div id="resultado"></div>
</body>
</html>
